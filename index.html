<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Food Menu</title>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 20px;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.75);
      max-width: 700px;
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 20px #00ff00aa;
      padding: 30px 40px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #00ff00;
      letter-spacing: 2px;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }
    button {
      background-color: #00a000;
      border: none;
      color: white;
      padding: 12px 25px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
      transition: background-color 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1.2px;
    }
    button:hover, button.active {
      background-color: #009900cc;
    }
    .menu-list {
      background-color: #222;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 15px #008000aa;
      min-height: 250px;
    }
    .menu-list h2 {
      border-bottom: 2px solid #00ff00;
      padding-bottom: 10px;
      margin-bottom: 20px;
      color: #00cc00;
      text-transform: uppercase;
      letter-spacing: 1.5px;
    }
    ul {
      list-style: none;
      padding-left: 0;
      margin: 0;
    }
    li {
      display: flex;
      justify-content: space-between;
      padding: 10px 5px;
      border-bottom: 1px solid #333;
      font-size: 1.1em;
    }
    li:last-child {
      border-bottom: none;
    }
    .price {
      color: #00ff00;
      font-weight: 700;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Food Menu</h1>

    <div class="buttons">
      <button onclick="showCategory('rotis')" id="btn-rotis">Rotis</button>
      <button onclick="showCategory('nonveg')" id="btn-nonveg">Non Veg</button>
      <button onclick="showCategory('drinks')" id="btn-drinks">Drinks</button>
    </div>

    <div class="menu-list" id="menu-list">
      <p>Please select a category above to see the dishes.</p>
    </div>
  </div>

  <script>
    const menu = {
      rotis: [
        { name: 'Plain Naan', price: 25 },
        { name: 'Butter Naan', price: 25 },
        { name: 'Garlic Naan', price: 35 },
        { name: 'Tandoori Roti', price: 30 },
        { name: 'Paneer Kulcha', price: 40 },
        { name: 'Plain Kuchas', price: 50 }
      ],
      nonveg: [
        { name: 'Egg Biryani', price: 100 },
        { name: 'Chicken Mini Biryani', price: 120 },
        { name: 'Chicken Full Biryani', price: 260 },
        { name: 'Chicken Fry Piece Biryani', price: 280 },
        { name: 'Spl Chicken Biryani', price: 350 },
        { name: 'Chicken Family Pack', price: 650 },
        { name: 'Chicken Jumbo Pack', price: 820 },
        { name: 'Mutton Mini Biryani', price: 180 },
        { name: 'Mutton Full', price: 390 },
        { name: 'Mutton Family', price: 720 },
        { name: 'Mutton Jumbo', price: 880 }
      ],
      drinks: [
        { name: 'Thumbsup', price: 20 },
        { name: 'Sprite', price: 20 },
        { name: 'Limca', price: 20 },
        { name: 'CocaCola', price: 20 },
        { name: 'Orange Juice', price: 40 },
        { name: 'Apple Juice', price: 40 },
        { name: 'Pineapple', price: 80 },
        { name: 'Muskmelon', price: 80 },
        { name: 'Custard Apple', price: 100 }
      ]
    };

    function showCategory(category) {
      const menuList = document.getElementById('menu-list');
      const dishes = menu[category];

      document.querySelectorAll('.buttons button').forEach(btn => {
        btn.classList.toggle('active', btn.id === 'btn-' + category);
      });

      if (!dishes) {
        menuList.innerHTML = '<p>Category not found.</p>';
        return;
      }

      let html = <h2>${category.charAt(0).toUpperCase() + category.slice(1)}</h2><ul>;
      dishes.forEach(dish => {
        html += <li><span>${dish.name}</span><span class="price">â‚¹${dish.price}</span></li>;
      });
      html += '</ul>';
      menuList.innerHTML = html;
    }
  </script>

</body>
</html>
